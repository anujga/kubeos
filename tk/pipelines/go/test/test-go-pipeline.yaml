---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: test-go-pipeline
spec:
  pipelineRef:
    name: golang-release-ecr
  serviceAccountName: meson-bot
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  params:
  - name: branch-name
    value: master
  - name: dockerRepoUrl
    value: "004245605591.dkr.ecr.ap-south-1.amazonaws.com"
  - name: repo-url
    value: git@github.com:anujga/hello-go.git
  - name: env
    value: prod
  - name: appName
    value: hello-go

